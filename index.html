<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hilbert</title>
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
    <link type="text/css" href="assets/index.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Hilbert</h1>
    <form class="hilbert-form" action="index.html">
      <h2>L-system:</h2>
      <label>axiom: <input class="axiom" type="text" name="axiom" value="A"></label>
      <div class="rules">
        <label>rules: A -> <input class="ruleA" type="text" name="ruleA" value="-BF+AFA+FB-"></label>
        <label>B -> <input class="ruleB" type="text" name="ruleB" value="+AF-BFB-FA+"></label>
      </div>
      <div><label>iterations:
        <select class="iters" name="iters">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6" selected="selected">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </label></div>
      <input class="submit" type="submit" value="submit">
    </form>
    <div><script src="assets/hilbert.js"></script></div>
    <div class="links">
      <a target="_blank" href="http://panpansong.com/">panpansong.com</a> | <a target="_blank" href="https://github.com/panx2">github.com/panx2</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>[hilbert]</title>
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
    <link type="text/css" href="index.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>[Hilbert curve]</h1>
    <form class="hilbert-form" action="index.html">
      <h2>L-system:</h2>
      <label>axiom: <input class="axiom" type="text" name="axiom" value="A"></label>
      <div class="rules">
        <label>rules: A -> <input class="ruleA" type="text" name="ruleA" value="-BF+AFA+FB-"></label>
        <label>B -> <input class="ruleB" type="text" name="ruleB" value="+AF-BFB-FA+"></label>
      </div>
      <div><label>iterations: <input class="iters" type="text" name="iters" value="6"></label></div>
      <input class="submit" type="submit" value="submit">
    </form>
    <script src="hilbert.js"></script>
  </body>
</html>
